<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Hello World!</title>
  </head>
  <body>
    
    <div class="container-sm">
      <form id="submitForm" >
        <label for="submitName"><b>Name</b></label>
        <input type="name" class="form-control" placeholder="Enter video name" id="submitName" required>

        <label for="submitAssessmentType"><b>Assessment Type</b></label>
        <select 
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="submitAssessmentType">
          <option value="RULA" selected>RULA</option>
          <option value="REBA">REBA</option>
        </select>

        <label for="submitNumSubjects"><b>Number of subjects</b></label>
        <select 
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          id="submitAssessmentType">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

        <label for="submitFile"><b>File</b></label>
        <input type="file"
         id="submitFile" name="avatar"
         accept="video/mp4">

        </select>

      </form>
      <div id="submitCompressProgress">0</div>
    </div>
  </body> 
  <script src="./submit.js"></script>
</html>
